<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center lg:max-h-screen bg-cover lg:bg-auto min-h-screen bg-gray-100">
    <div class="p-5 m-5 rounded-lg shadow-lg w-full lg:w-full h-full lg:h-full max-w-7xl lg:max-w-9xl h-96 lg:h-30">
        <div class="flex lg:bg-gray-200 bg-gray-200">
            <div class="flex pl-4 mt-4 lg:mt-4 mb-5 lg:mb-5">
                <img src="https://icongr.am/simple/aircall.svg?size=36&color=currentColor&colored=false" alt="" width="20px">
            </div>
            <div class="flex text-xl font-sans font-semibold pl-3 mt-4 lg:mt-4 mb-5 lg:mb-5 text-orange-700">
                <p>AYOMEDIALOG</p>
            </div>
        </div>
        <div class="font-semibold text-2xl lg:text-2xl pt-9">
            <center><h1>Please enter your details to sign up</h1></center>
        </div>
        <div class="text-xl lg:text-xl pb-7 pt-3 text-orange-700 font-semibold">
            <center><p>Sign Up</p></center>
        </div>
        <form>
            <div class="lg:flex lg:justify-between">
                <div class="mb-7 w-full lg:w-96">
                    <label for="first-name" class="font-bold">First Name</label>
                    <input type="text" id="first-name" class="h-9 w-full" placeholder="Enter First Name" required>
                </div>
                <div class="mb-7 w-full lg:w-96">
                    <label for="last-name" class="font-bold">Last Name</label>
                    <input type="text" id="last-name" class="h-9 w-full" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="lg:flex lg:justify-between">
                <div class="mb-7 w-full lg:w-96">
                    <label for="email" class="font-bold">Email</label>
                    <input type="email" id="email" class="h-9 w-full" placeholder="Enter your email" required>
                </div>
                <div class="mb-7 w-full lg:w-96">
                    <label for="phone" class="font-bold">Phone number</label>
                    <input type="text" id="phone" class="h-9 w-full" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="lg:flex lg:justify-between">
                <div class="mb-7 w-full lg:w-96">
                    <label for="gender" class="font-bold">Gender</label>
                    <select name="gender" id="gender" class="h-9 w-full">
                        <option value="" disabled selected hidden>Select Your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-7 w-full lg:w-96">
                    <label for="password" class="font-bold">Password</label>
                    <input type="password" id="password" class="h-9 w-full" placeholder="Enter password" required>
                </div>
            </div>
            <div class="mb-7 w-full lg:w-96">
                <label for="confirm-password" class="font-bold">Confirm Password</label>
                <input type="password" id="confirm-password" class="h-9 w-full" placeholder="Enter confirm password" required>
            </div>
            <div class="text-sm mt-5">
                By signing in, you agree to our
                <a href="terms.html" class="hover:underline font-semibold text-orange-700">Terms and conditions</a> and 
                <a href="#" class="hover:underline font-semibold text-orange-700">Privacy Policy</a>
            </div>
            <button type="submit" class="inline-block w-full h-9 justify-center items-center bg-sky-500 text-gray-100 rounded-xl mt-5 hover:bg-sky-600">
                <center>Sign up â†’</center>
            </button>
            <div class="text-base mt-3">
                <center>
                    <span class="font-semibold">Already have an account?</span>
                    <a href="login.html" class="hover:underline font-semibold text-orange-700">Sign in</a>
                </center>
            </div>
        </form>
    </div>
</body>
</html>
